{% extends "template.html" %}

{% block body %}
{% set loc = session.location %}

<h2>Session - <small>{{session.date.strftime('%d/%m/%Y')}}</small>; Location - <small title="Lat.: {{loc.latitude}}, Lon.: {{loc.longitude}}, Alt.: {{loc.altitude}}m">{{session.location.name}}</small></h2>

<form method="POST">

  <div class="mb-1 row">
    <label for="object" class="col-sm-1 col-form-label">Object*</label>
    <div class="col-sm-2">
      <input name="object" type="text" class="form-control-plaintext" id="object" placeholder="M42">
    </div>
  </div>

  <div class="mb-1 row">
    <label for="magnitude" class="col-sm-1 col-form-label">Magnitude*</label>
    <div class="col-sm-2">
      <input name="magnitude" type="text" class="form-control-plaintext" id="magnitude" placeholder="1.23">
    </div>
  </div>

  <div class="mb-3 row">
    <label for="telescope" class="col-sm-1 col-form-label">Telescope*</label>
    <div class="col-sm-2">
      <select name="telescope" class="form-select form-control-plaintext" id="telescope">
        {% for telescope in telescopes %}
          <option value="{{telescope.name}}">{{telescope.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="eyepiece" class="col-sm-1 col-form-label">Eyepiece*</label>
    <div class="col-sm-2">
      <select name="eyepiece" class="form-select form-control-plaintext" id="eyepiece">
        {% for eyepiece in eyepieces %}
          <option value="{{eyepiece.type}}">{{eyepiece.type}} ({{eyepiece.focal_length}}mm)</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="optical_filter" class="col-sm-1 col-form-label">Filter (optional)</label>
    <div class="col-sm-2">
      <select name="optical_filter" class="form-select form-control-plaintext" id="optical_filter">
        <option value=""></option>
        {% for optical_filter in optical_filters %}
          <option value="{{optical_filter.name}}">{{optical_filter.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-1 row">
    <label for="note" class="col-sm-1 col-form-label">Note (optional)</label>
    <div class="col-sm-2">
      <input name="note" type="text" class="form-control-plaintext" id="note" placeholder="This is a note">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add observation</button>
</form>

{% endblock %}
